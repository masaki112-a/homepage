ate.timezone = "Asia/Tokyo"

[mbstring]
mbstring.language = "Japanese"

memory_limit = 256M
max_execution_time = 60
upload_max_filesize = 64M
post_max_size = 64M
error_reporting = E_ALL
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
date.timezone = UTC